<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="heading">
        <h1> Calculate your Love %</h1>
    </div>

    <div class="container">
        <div class="main-box">
            <div class="box 1">
                <h3>Your name</h3>
                <input type="text" name="name1" id="name1">

                <div class="radio-buttons">
                    <label>
                        <input type="radio" name="option1" value="Option 1">
                        Male
                    </label>
                    <label>
                        <input type="radio" name="option1" value="Option 2">
                        Female
                    </label>
                </div>
            </div>
            <div class="heart" style=" cursor: pointer;">
                <i class="fa-sharp fa-solid fa-heart fa-beat-fade" style="color: #40262b;  font-size:60px;"></i>
            </div>

            <div class="box 2">
                <h3>Partner's name</h3>
                <input type="text" name="name2" id="name2">
                <div class="radio-buttons">
                    <label>
                        <input type="radio" name="option2" value="Option A">
                        Male
                    </label>
                    <label>
                        <input type="radio" name="option2" value="Option B">
                        Female
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
